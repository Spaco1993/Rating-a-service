<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="../static/style.css"/>
  <title>PLEASE RATE OUR SERVICE</title>
</head>
</body>
    <div class="container">
        <img src="../static/logo.jpg" alt="FEEDBACK" class="logo" />
        {% if message %}
        <p class="message">{{ message | safe }}</p>  
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Client Name</h3>
                <input
                type="test"
                name="client"
                placeholder="Service rendered"
            />
            </div>
            <div class="form-group">
                <h3>Service Provider</h3>
                <select name="service provider">
                    <option value="">Select service provider</option>
                    <option value="Johnson production">Johnson production</option>
                    <option value="King textile">King textile</option>
                    <option value="Lindo pies">Lindo pies</option>
                    <option value="Nolu's Beauty Saloon">Nolu's Beauty Saloon</option>
                    <option value="Jason Clothings">Jason Clothings</option>
                    <option value="Mac constructions">Mac constructions</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your service provider</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10"  checked/> 10
            </div>
            <div class="form-group">
              <h3>Please tell us about your experience</h3>
              <textarea
                name="comments"
                id=""
                cols="30"
                rows="10"
                placeholder="Tell us what you liked and/or did not like"
              ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
